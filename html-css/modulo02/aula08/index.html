<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Quesia Araújo">
    <meta name="description" content="Aula sobre links para o curso de HTML5 e CSS3">
    <title>Trabalhando com links</title>
</head>
<body>
    <h2>Trabalhando com links</h2>
    <h3>Forma correta</h3>
    <p>Este é um link para o <a href="htpps://www.google.com.br" title="O maior site de busca" target="_blank" rel="noreferrer noopener">site do Google</a>.</p>
    <h3>Forma errada</h3>
    <p><a href="htpps://www.google.com.br" title="O maior site de busca" target="_blank" rel="noreferrer noopener">Clique aqui</a> para ir para o site do Google.</p>
</body>
</html>
